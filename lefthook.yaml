pre-push:
  parallel: true
  jobs:
    - name: packages audit
      run: pnpm audit --audit-level high

pre-commit:
  parallel: true
  jobs:
    - name: format
      run: pnpm format
      glob: '*'

    - name: lint
      run: pnpm lint
      glob: '*'

commit-msg:
  parallel: true
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}
