name: Install Dependencies
description: Sets up Node and its package manager, then installs all dependencies

runs:
  using: composite
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4

    - name: Install Node.js
      uses: actions/setup-node@v5
      with:
        node-version: lts/krypton
        cache: 'pnpm'

    - name: Install dependencies
      shell: bash
      run: pnpm install
