name: CI

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Dependencies
        uses: ./.github/workflows/actions/install-dependencies

      - name: Build
        run: pnpm build

  check-types:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Dependencies
        uses: ./.github/workflows/actions/install-dependencies

      - name: Check Types
        run: pnpm check-types

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Dependencies
        uses: ./.github/workflows/actions/install-dependencies

      - name: Format
        run: pnpm format:check

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Dependencies
        uses: ./.github/workflows/actions/install-dependencies

      - name: Lint
        run: pnpm lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Dependencies
        uses: ./.github/workflows/actions/install-dependencies

      - name: Build config-vitest package
        run: pnpm --filter @workspace/config-vitest run build

      - name: Test
        run: pnpm test

  test-browser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Dependencies
        uses: ./.github/workflows/actions/install-dependencies

      - name: Install Playwright
        run: pnpm exec playwright install chromium
        working-directory: apps/web

      - name: Test Browser
        run: pnpm test:browser
        working-directory: apps/web
